<div
	id="default-modal"
	tabindex="-1"
	aria-hidden="true"
	class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
	<div class="relative p-4 w-full max-w-4xl max-h-full">
		<!-- Modal content -->
		<div class="relative bg-white rounded-lg shadow-sm">
			<button
				type="button"
				data-modal-hide="default-modal"
				class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
				data-modal-hide="popup-modal"
			>
				<svg
					class="w-3 h-3"
					aria-hidden="true"
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 14 14"
				>
					<path
						stroke="currentColor"
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
					/>
				</svg>
				<span class="sr-only">Close modal</span>
			</button>

			<h2 class="text-4xl font-bold dark:text-white">
				Tell me what you researching on?
			</h2>

			<div class="p-4 md:p-5 text-center">
				<form class="max-w-sm mx-auto">
					<div class="mb-5">
						<label
							for="title"
							class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
							>Your Topic</label
						>
						<input
							type="text"
							id="title"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							placeholder="Gradient Descent Loss Value Prediction"
							required
						/>
					</div>
					<div class="mb-5">
						<div class="flex items-center justify-center w-full">
							<label
								for="dropzone-file"
								class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
							>
								<div
									class="flex flex-col items-center justify-center pt-5 pb-6"
								>
									<svg
										class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
										aria-hidden="true"
										xmlns="http://www.w3.org/2000/svg"
										fill="none"
										viewBox="0 0 20 16"
									>
										<path
											stroke="currentColor"
											stroke-linecap="round"
											stroke-linejoin="round"
											stroke-width="2"
											d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
										/>
									</svg>
									<p
										class="mb-2 text-sm text-gray-500 dark:text-gray-400"
									>
										<span class="font-semibold"
											>If you have some research papers
											for me, please upload here. Else I
											will try my best to find research
											papers. Click to upload</span
										>
										or drag and drop
									</p>
									<p
										class="text-xs text-gray-500 dark:text-gray-400"
									>
										pdf Only (10mb max)
									</p>
								</div>
								<input
									id="dropzone-file"
									type="file"
									class="hidden"
									multiple
								/>
							</label>
						</div>
					</div>

						type="button"
						class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center"
					>
						Let's Start
					</button>
