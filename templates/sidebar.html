<aside
	id="sidebar-multi-level-sidebar"
	class="fixed top-0 left-0 z-40 w-74 h-screen transition-transform -translate-x-full sm:translate-x-0"
	aria-label="Sidebar"
>
	<div
		class="h-full px-3 py-4 overflow-y-auto bg-slate-50 py-8 border-slate-200/10 bg-slate-900"
	>
		<div>
			<form class="mx-2">
				<label for="chat-input" class="sr-only">Search chats</label>
				<div class="relative">
					<input
						id="search-chats"
						type="text"
						class="w-full rounded-lg border border-slate-300 bg-slate-50 p-3 pr-10 text-sm text-slate-800 focus:outline-none focus:ring-2 focus:ring-blue-600 no-dark:border-slate-700 no-dark:bg-slate-900 no-dark:text-slate-200"
						placeholder="Search chats"
						rows="1"
						required
					/>
					<button
						type="button"
						class="absolute bottom-2 right-2.5 rounded-lg p-2 text-sm text-slate-500 hover:text-blue-700 focus:outline-none sm:text-base"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-5 w-5"
							aria-hidden="true"
							viewBox="0 0 24 24"
							stroke-width="2"
							stroke="currentColor"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path
								stroke="none"
								d="M0 0h24v24H0z"
								fill="none"
							></path>
							<path d="M8 9h8"></path>
							<path d="M8 13h5"></path>
							<path
								d="M11.008 19.195l-3.008 1.805v-3h-2a3 3 0 0 1 -3 -3v-8a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v4.5"
							></path>
							<path
								d="M18 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"
							></path>
							<path d="M20.2 20.2l1.8 1.8"></path>
						</svg>
						<span class="sr-only">Search chats</span>
					</button>
				</div>
			</form>

			<div
				class="my-4 max-h-[calc(100vh-30vh)] separater space-y-4 overflow-y-auto px-2"
				id="research-history-container"
			></div>

			<div class="mx-2 mt-8 absolute bottom-4 w-4/5">
				<button
					data-modal-target="default-modal"
					data-modal-toggle="default-modal"
					class="flex w-full flex-row-reverse justify-between rounded-lg bg-slate-600 p-4 text-sm font-medium text-slate-200 transition-colors duration-200 hover:bg-blue-600 focus:outline-none no-dark:bg-slate-800 no-dark:hover:bg-blue-600"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="h-5 w-5"
						viewBox="0 0 24 24"
						stroke-width="2"
						stroke="currentColor"
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path
							stroke="none"
							d="M0 0h24v24H0z"
							fill="none"
						></path>
						<path d="M12 5l0 14"></path>
						<path d="M5 12l14 0"></path>
					</svg>
					<span>New Chat</span>
				</button>
			</div>
		</div>
	</div>
</aside>

{% include "components/modal.html" %}
<script>
  window.addEventListener("research-history-updated", renderResearchHistory);

  function formatDate(dateString) {
    const date = new Date(dateString);
    const options = { year: "numeric", month: "short", day: "numeric" };
    return date.toLocaleDateString("en-GB", options);
  }

  function renderResearchHistory() {
    const researchDataList = JSON.parse(localStorage.getItem("researchResultList")) || [];
    const sidebarContainer = document.getElementById("research-history-container");

    sidebarContainer.innerHTML = ""; // Clear previous content

    researchDataList.forEach((result) => {
      const resultItem = document.createElement("button");
      resultItem.classList.add(
        "flex", "w-full", "flex-col", "gap-y-2", "text-ellipses",
        "rounded-lg", "px-3", "py-2", "text-left", "transition-colors",
        "duration-200", "hover:bg-slate-700", "hover:cursor-pointer",
        "focus:outline-none", "no-dark:hover:bg-slate-800"
      );

      const title = document.createElement("h1");
      title.classList.add(
        "text-sm", "font-medium", "capitalize", "text-ellipses",
        "line-clamp-2", "text-slate-200"
      );
      title.textContent = result.title || "Untitled Paper";

      const date = document.createElement("p");
      date.classList.add("text-xs", "text-slate-400");
      date.textContent = result.timestamp ? formatDate(result.timestamp) : "No date";

      resultItem.appendChild(title);
      resultItem.appendChild(date);
      sidebarContainer.appendChild(resultItem);
    });
  }

  // Call on page load
  renderResearchHistory();

  // Optional: Expose to global scope if you want to trigger manually
  window.renderResearchHistory = renderResearchHistory;
</script>
